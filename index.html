<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ORDER SUMMARY COMPONENT</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

</head>

<body>
    <div class="main-container">
        <img class="hero" src="images/illustration-hero.svg" alt="illustration-hero">
        <div class="text-container">
            <h1> Order Summary </h1>
            <p> You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </div>
        <div class="subscribe-container">
            <div class="subscribe-box">
                <img src="images/icon-music.svg" alt="icon">
                <div class="plan-details">
                    <h6 class="plan-info"> Annual Plan </h6>
                    <h6 class="price"> $59.99/year </h6>
                </div>
                <p class="change"> Change </p>
            </div>

        </div>
        <div class="pay-button"> Proceed to Payment </div>
        <div class="cancel"> Cancel Order </div>
    </div>
    
</body>
</html>
